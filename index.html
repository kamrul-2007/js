<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Birthday Countdown</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h2>welcome to my birthday countdown</h2>

	<h1 id="year"></h1>
<!-- countdown_container ends -->
	<div class="countdown_container" id="open">
		<div class="time">
			<h3 id="days"></h3>
			<p>Days</p>
		</div>
		<div class="time">
			<h3 id="hours"></h3>
			<p>Hours</p>
		</div>
		<div class="time">
			<h3 id="minute"></h3>
			<p>Minutes</p>
		</div>
		<div class="time">
			<h3 id="second"></h3>
			<p>Seconds</p>
		</div>

	</div>
<!-- countdown_container ends -->

	<script src="js/custom.js"></script>
</body>

</html>
